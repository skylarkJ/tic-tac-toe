      <div class="jumbotron">
      <div class="container">

        <!-- Try making an evenly spaced 3x3 grid. -->
        <div class="row">
          <div class="col-xs-4 col-ms-4 col-l-4 box"></div>
          <div class="col-xs-4 col-ms-4 col-l-4 box"></div>
          <div class="col-xs-4 col-ms-4 col-l-4 box"></div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-ms-4 col-l-4 box"></div>
          <div class="col-xs-4 col-ms-4 col-l-4 box"></div>
          <div class="col-xs-4 col-ms-4 col-l-4 box"></div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-ms-4 col-l-4 box"></div>
          <div class="col-xs-4 col-ms-4 col-l-4 box"></div>
          <div class="col-xs-4 col-ms-4 col-l-4 box"></div>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSignUp" data-whatever="@mdo">Sign Up</button>
        <!-- Modal Sign Up-->
        <div class="modal fade" id="modalSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <!--<h4 class="modal-title" id="myModalLabel">Sign Up</h4>-->
              </div>
              <div class="modal-body">
                 <form id="sign-up">
                   <fieldset>
                     <legend>Sign Up</legend>
                     <label>
                       Email
                       <input type="text" class="form-control" name="credentials[email]">
                     </label><br>
                     <label>
                       Password
                       <input type="password" class="form-control" name="credentials[password]">
                     </label><br>
                     <label>
                       Password Confirmation
                       <input type="password" class="form-control" name="credentials[password_confirmation]">
                     </label>

                     <input type="submit" class="form-control button-form" name="submit" value="Sign Up">
                   </fieldset>
                 </form>
               </div> <!-- End of modal body -->
             </div> <!-- modal-content -->
           </div> <!-- modal-dialog -->
         </div> <!-- End of modalSignUp -->



        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSignIn" data-whatever="@mdo">Sign In</button>
        <!-- Modal Sign In-->
        <div class="modal fade" id="modalSignIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <!--<h4 class="modal-title" id="myModalLabel">Sign In</h4>-->
              </div>
              <div class="modal-body">
                 <form id="sign-in">
                   <fieldset>
                     <legend>Sign In</legend>
                     <label>
                       Email
                       <input type="text" class="form-control" name="credentials[email]">
                     </label><br>
                     <label>
                       Password
                       <input type="password" class="form-control" name="credentials[password]">
                     </label>

                     <input type="submit" class="form-control button-form" name="submit" value="Sign In">
                   </fieldset>
                 </form>
               </div> <!-- End of modal body -->
             </div> <!-- modal-content -->
           </div> <!-- modal-dialog -->
         </div> <!-- End of modalSignIn -->

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalChangePassword" data-whatever="@mdo">Change Password</button>
        <!-- Modal Change Password -->
        <div class="modal fade" id="modalChangePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <!--<h4 class="modal-title" id="myModalLabel">Change Password</h4>-->
              </div>
              <div class="modal-body">

               <form id="change-password">
                 <fieldset>
                   <legend>Change Password</legend>
                   <label>
                     Current Password
                     <input type="password" class="form-control" name="password[old]">
                   </label><br>
                   <label>
                     New Password
                     <input type="password" class="form-control" name="password[new]">
                   </label>

                   <input type="submit"  class="form-control button-form" name="submit" value="Change Password">
                 </fieldset>
               </form>

             </div> <!-- End of modal body -->
           </div> <!-- modal-content -->
         </div> <!-- modal-dialog -->
       </div> <!-- End of modalChangePassword -->


        <!-- Modal Sign Out -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSignOut" data-whatever="@mdo">Sign Out</button>

        <div class="modal fade" id="modalSignOut" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <!--<h4 class="modal-title" id="myModalLabel">Sign Out</h4>-->
              </div>
              <div class="modal-body">


               <form id="sign-out" id="form-group">
                 <fieldset>
                   <legend>Sign Out</legend>
                   <input type="submit" name="submit"  class="form-control button-form" value="Sign Out">
                 </fieldset>
               </form>

             </div> <!-- End of modal body -->
           </div> <!-- modal-content -->
         </div> <!-- modal-dialog -->
       </div> <!-- End of modalSignOut -->

      </div> <!-- container -->
    </div> <!-- jumbotron -->
  </body>
</html>
